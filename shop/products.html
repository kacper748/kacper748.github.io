<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/25b693234f.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="house.ico"/>
        <title>House Shop</title>
    </head>
    <body>
        <!-- HEADER & CART -->
        <header>
            <a class="logo" href="index.html">HOUSE SHOP</a>
            <div class="cart-button">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus" style="font-size: 2em;"></i>
                </span>
            </div>
            <div class="cart-items">0</div>
        </header>

        <!-- NAVIGATION BAR -->
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>

            <a class="sign" href="register.html">Sign Up</a>
            <a class="log" href="login.html">Log In</a>
        </nav>

        <!-- CART -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
 
                </div>
                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">CLEAR CART</button>
                </div>
            </div>

        </div>


        <!-- PRODUCTS DISPLAY -->
        <section class="products">
            <div class="section-title">
                <h2>our products</h2>
            </div>
            <p>Filter By:</p>
            <div id="filters">
                <button class="filter" id="all">All</button>
                <button class="filter" id="bedroom">Bedroom</button>
                <button class="filter" id="living-room">Living room</button>
                <button class="filter" id="kitchen">Kitchen</button>
                <button class="filter" id="bathroom">Bathroom</button>
            </div>
            <div class="products-center">

            </div>
        </section>
        <script src="app.js"></script>
    </body>
    <footer>
        Please be advised that every image on this website is used based on the free to use license that needs no atribution whatsoever. All images are from Canva, Pixelbay or Pexels unless stated otherwise.
    </footer>
</html>
